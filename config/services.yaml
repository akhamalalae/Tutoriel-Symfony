parameters:
    directory: '%kernel.project_dir%/public/'
    key_secrets: '%env(KEY_SECRETS)%'
services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\Search\Message\SearchMessages:
        tags:
            - controller_service_arguments
        public: true
        arguments:
            - '@fos_elastica.finder.message'

    App\Controller\Search\Discussion\SearchDiscussions:
        tags:
            - controller_service_arguments
        public: true
        arguments:
            - '@fos_elastica.finder.discussion'

    App\Services\File\FileUploader:
        arguments:
            $targetDirectory: '%directory%'

    App\EventListener\DatabaseActivitySubscriber:
        tags:
            - { name: 'doctrine.event_subscriber', connection: 'default' }

    App\EventListener\ExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception }