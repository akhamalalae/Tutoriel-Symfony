parameters:
    directory: '%kernel.project_dir%/public/'
services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\Search\SearchController:
        tags:
            - controller_service_arguments
        public: true
        arguments:
            - '@knp_paginator'
            - '@fos_elastica.finder.course'

    App\Services\File\FileUploader:
        arguments:
            $targetDirectory: '%directory%'
        
    
    app.tokens.action_listener:
        class: App\EventListener\RedirectUserListener
        arguments:
            - "@security.token_storage"
            - "@router"
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }
