fos_elastica:
    clients:
        default: { host: elasticsearch, port: 9200 }
    indexes:
        course:
            persistence:
                # the driver can be orm, mongodb or phpcr
                driver: orm
                model: App\Entity\Course
                provider: ~
                finder: ~
            properties:
                title: ~
                category:
                    type: object
                    properties:
                        id: ~
                createdAt:
                    type: date
        